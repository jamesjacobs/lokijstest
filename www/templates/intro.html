<ion-view view-title="Getting started">
    <ion-content>
        <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
            <ion-slide class="padding">
                <p>Page 1</p>
            </ion-slide>
            <ion-slide class="padding">
                <p>Page 2</p>
            </ion-slide>
        </ion-slide-box>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar">
        <div class="buttons">
            <button class="button button-positive button-clear no-animation"
            ng-click="startApp()" ng-show="!slideIndex">
                Skip Intro
            </button>
            <button class="button button-positive button-clear no-animation"
            ng-click="previous()" ng-show="slideIndex > 0">
                Previous
            </button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-positive button-clear no-animation"
            ng-click="next()" ng-show="slideIndex != 1">
                Next
            </button>
            <button class="button button-positive button-clear no-animation"
            ng-click="startApp()" ng-show="slideIndex == 1">
                Start
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
